</head>
<body>
    <div class="cabecalho">
        <h2>Gerador de tabuada</h2>

        <button  class="btn-gerar" onclick="Gerar()">Gerar Tabuada</button>

    </div>
    <div id="resultados-tabuada" class="resultados-tabuada">
        <p id="resultados"></p>
    </div>
    
    <script src="./tabuada.js"></script>
